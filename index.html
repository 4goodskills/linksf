<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Link SF</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">

  <!-- <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/2.1.0/normalize.min.css"> -->
  <link rel="stylesheet" href="css/vendor/normalize.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/linksf.css">

  <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/2.6.2/modernizr.min.js"></script> -->
  <script src="js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body>
  
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDdHRnaDD-_z2aNUqyxxCoRBAf6PWZjS4&sensor=true"></script>
  <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script> -->
  <script src="js/vendor/parse-1.2.2.min.js"></script>
  <script src="js/static/output.js"></script>
  
  <div id="linksf">
    <form id="query">
      <div>
        <input type="radio" name="sort" id="near" value="near">near me<br/>
        <input type="radio" name="sort" id="near" value="alpha">alphabetical<br/>
      </div>
      <div>
        <input type="checkbox" name="filter[gender]" value="M">Men  
        <input type="checkbox" name="filter[gender]" value="F">Women
        <input type="checkbox" name="filter[age][0]" value="C">Children
        <input type="checkbox" name="filter[age][1]" value="Y">Teens/Youth
        <input type="checkbox" name="filter[age][2]" value="A">Adults
        <input type="checkbox" name="filter[age][3]" value="S">Seniors
      </div>
      <div>
        <input type="checkbox" name="filter[categories][2]" value="housing">Housing
        <input type="checkbox" name="filter[categories][0]" value="food">Food
        <input type="checkbox" name="filter[categories][1]" value="medical">Medical
        <input type="checkbox" name="filter[categories][3]" value="technology">Technology
      </div>
      <div>
        <input type="radio" name="runwhere" id="runwhere" value="browser" selected>Run In Browser (nice for debugging!)<br/>
        <input type="radio" name="runwhere" id="runwhere" value="cloud">Run In the Cloudz<br/>
      </div>
      <input type="submit" name="go" id='testSearch'>
    </form>
  </div>
  <pre id="results"></pre>
</body>
</html>
